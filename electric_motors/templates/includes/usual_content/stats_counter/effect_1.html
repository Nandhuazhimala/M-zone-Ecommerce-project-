{% load static %}

<section class="bg-dark section-dark text-light pt60 pb60 jarallax">
    <img src="{% static 'images/background/gradient-3.webp' %}" class="jarallax-img" alt="no image">
    <div class="container">
        <div class="row g-4">
            <div class="col-md-3 col-sm-6 mb-sm-30">
                <div class="de_count pl-50 fs-15 wow fadeInRight" data-wow-delay=".0s">
                    <i class="icofont-users-alt-1 absolute fs-40 start-0 id-color mt-1"></i>
                    <h3 class="fs-40"><span class="timer fs-40" data-to="28950" data-speed="3000">0</span>+</h3>
                    Happy Customers
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-sm-30">
                <div class="de_count pl-50 fs-15 wow fadeInRight" data-wow-delay=".2s">
                    <i class="icofont-thunder-light absolute fs-40 start-0 id-color mt-1"></i>
                    <h3 class="fs-40"><span class="timer fs-40" data-to="240" data-speed="3000">0</span>+</h3>
                    Charger Stations
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-sm-30">
                <div class="de_count pl-50 fs-15 wow fadeInRight" data-wow-delay=".4s">
                    <i class="icofont-badge absolute fs-40 start-0 id-color mt-1"></i>
                    <h3 class="fs-40"><span class="timer fs-40" data-to="158" data-speed="3000">0</span>+</h3>
                    Skilled Technicians
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-sm-30">
                <div class="de_count pl-50 fs-15 wow fadeInRight" data-wow-delay=".6s">
                    <i class="icofont-world absolute fs-40 start-0 id-color mt-1"></i>
                    <h3 class="fs-40"><span class="timer fs-40" data-to="20" data-speed="3000">0</span>+</h3>
                    Countries
                </div>
            </div>
        </div>
    </div>
</section>
