{% extends "dashboard/base.html" %}
{% load static %}

{% block content %}

    
<!-- Register section start -->
    <main class="d-flex align-items-center justify-content-center min-vh-100 py-4">
        <div class="auth-container">
            <div class="card-bg shadow p-5 border-0 rounded-4" style="max-width: 450px; margin: auto;">
                <div class="text-center">
                    <img class="mb-3" src="{% static 'admin_panel/images/logo.png' %}" alt="Mzone Logo" width="120px">
                    <h2 class="fw-bold text-white">Create an Account</h2>
                    <p class="custom-text-muted">Join Mzone today!</p>
                </div>

                <form action="{% url 'admin_dashboard:Admin_Register' %}" method="POST" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label text-white">Full Name</label>
                        <input type="text" class="form-control" id="name" name="full_name" placeholder="Enter your full name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label text-white">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label text-white">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <div class="mb-3">
                        <label for="confirm-password" class="form-label text-white">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="Re-enter your password" required>
                    </div>

                    <div class="mb-3">
                        <label for="profile-image" class="form-label text-white">Upload Profile Picture</label>
                        <input type="file" class="form-control" id="profile-image" name="profile_image" accept="image/*" required>
                    </div>

                    <button class="btn btn-primary w-100 py-2">Register</button>

                    <div class="text-center mt-3">
                        <p class="custom-text-muted">Already have an account? <a href="{% url 'admin_dashboard:Admin_Login' %}" class="custom-text-primary">Sign in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
<!-- Register section ends -->

{% endblock content %}

{% block custom_js %}
    <script>
        {% if messages %}
            {% for message in messages %}
                Swal.fire({
                    icon: '{% if message.tags == "success" %}success{% elif message.tags == "error" %}error{% elif message.tags == "warning" %}warning{% else %}info{% endif %}',
                    title: '{{ message.tags|title }}',
                    text: '{{ message }}',
                    confirmButtonColor: '#3085d6'
                });
            {% endfor %}
        {% endif %}
    </script>
{% endblock custom_js %}
