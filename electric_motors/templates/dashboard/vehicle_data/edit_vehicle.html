{% extends "dashboard/base.html" %}
{% load static %}

{% block content %}


    <!-- Form starts here -->
    
    <main class="d-flex align-items-center justify-content-center min-vh-100 ">
        <div class="vehicle-form-container w-100">
            <div class="card-bg shadow-lg p-5 border-0 rounded-0 vehicle-form-card">
                <div class="text-center mb-4">
                    <img class="mb-3" src="{% static 'admin_panel/images/logo.png' %}" alt="Mzone Logo" width="120px">
                    <h2 class="fw-bold vehicle-form-heading">Edit Vehicle Info</h2>
                </div>
    
                <form action="{% url 'admin_dashboard:Edit_Vehicle' edit_vehicle.vehicle_id %}" method="POST" enctype="multipart/form-data">

                    {% csrf_token %}
                    <div class="card-body">
                        <div class="live_preview">
                            <div class="row gy-4">
                                <!-- Vehicle Name -->
                                <div class="col-xxl-12 col-md-12">
                                    <div class="row">
                                        <div class="col-6 d-flex align-items-center">
                                            <label for="vehicle_name" class="form-label vehicle-form-label">Vehicle Name</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" class="form-control form-control-lg vehicle-input" id="vehicle_name" name="vehicle_name" placeholder="Enter vehicle name" value="{{ edit_vehicle.vehicle_name }}" >
                                        </div>
                                    </div>
                                </div>
    
                                <!-- Vehicle Short Title -->
                                <div class="col-xxl-12 col-md-12">
                                    <div class="row">
                                        <div class="col-6 d-flex align-items-center">
                                            <label for="vehicle_short_title" class="form-label vehicle-form-label">Short Title</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" class="form-control form-control-lg vehicle-input" id="vehicle_short_title" name="vehicle_short_title" placeholder="Enter short title" value="{{ edit_vehicle.vehicle_short_title }}" >
                                        </div>
                                    </div>
                                </div>
                            
                                <!-- Vehicle Image -->
                                <div class="col-xxl-12 col-md-12">
                                    <div class="row">
                                        <div class="col-6 d-flex align-items-center">
                                            <label for="vehicle_image" class="form-label vehicle-form-label">Vehicle Image</label>
                                        </div>
                                        <div class="col-2">
                                            <img src="{{ edit_vehicle.vehicle_image.url }}" alt="Current Vehicle Image" width="120">
                                        </div>
                                        <div class="col-4">
                                            <input type="file" class="form-control form-control-lg vehicle-input" id="vehicle_image" name="vehicle_image" value="{{ edit_vehicle.vehicle_name }}" >
                                        </div>
                                    </div>
                                </div>

                                <!-- Product Short Description -->
                                <div class="col-xxl-12 col-md-12">
                                    <div class="row">
                                        <div class="col-6 d-flex align-items-center">
                                            <label for="vehicle_product_short_desc" class="form-label vehicle-form-label">Short Description</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" class="form-control form-control-lg vehicle-input" id="vehicle_product_short_desc" name="vehicle_product_short_desc" placeholder="Enter short description" value="{{ edit_vehicle.vehicle_product_short_desc }}" >
                                        </div>
                                    </div>
                                </div>

                                <!-- Vehicle Range -->
                                <div class="col-xxl-12 col-md-12">
                                    <div class="row">
                                        <div class="col-6 d-flex align-items-center">
                                            <label for="vehicle_range" class="form-label vehicle-form-label">Vehicle Range (km)</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="number" class="form-control form-control-lg vehicle-input" id="vehicle_range" name="vehicle_range" placeholder="Enter vehicle range" value="{{ edit_vehicle.vehicle_range }}" >
                                        </div>
                                    </div>
                                </div>
    
                                <!-- Top Speed -->
                                <div class="col-xxl-12 col-md-12">
                                    <div class="row">
                                        <div class="col-6 d-flex align-items-center">
                                            <label for="vehicle_top_speed" class="form-label vehicle-form-label">Top Speed (km/h)</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="number" class="form-control form-control-lg vehicle-input" id="vehicle_top_speed" name="vehicle_top_speed" placeholder="Enter top speed" value="{{ edit_vehicle.vehicle_top_speed }}" >
                                        </div>
                                    </div>
                                </div>
    
                                <!-- Motor Power -->
                                <div class="col-xxl-12 col-md-12">
                                    <div class="row">
                                        <div class="col-6 d-flex align-items-center">
                                            <label for="vehicle_motor_power" class="form-label vehicle-form-label">Motor Power (kW)</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="number" class="form-control form-control-lg vehicle-input" id="vehicle_motor_power" name="vehicle_motor_power" placeholder="Enter motor power" value="{{ edit_vehicle.vehicle_motor_power }}" >
                                        </div>
                                    </div>
                                </div>
    
                                <!-- Horsepower -->
                                <div class="col-xxl-12 col-md-12">
                                    <div class="row">
                                        <div class="col-6 d-flex align-items-center">
                                            <label for="vehicle_horsepower" class="form-label vehicle-form-label">Horsepower</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="number" class="form-control form-control-lg vehicle-input" id="vehicle_horsepower" name="vehicle_horsepower" placeholder="Enter horsepower" value="{{ edit_vehicle.vehicle_horsepower }}" >
                                        </div>
                                    </div>
                                </div>
    
                                <!-- Torque -->
                                <div class="col-xxl-12 col-md-12">
                                    <div class="row">
                                        <div class="col-6 d-flex align-items-center">
                                            <label for="vehicle_torque" class="form-label vehicle-form-label">Torque (Nm)</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="number" class="form-control form-control-lg vehicle-input" id="vehicle_torque" name="vehicle_torque" placeholder="Enter torque" value="{{ edit_vehicle.vehicle_torque }}" >
                                        </div>
                                    </div>
                                </div>
    
                                <!-- Vehicle Features -->
                                <div class="col-xxl-12 col-md-12">
                                    <div class="row">
                                        <div class="col-6 d-flex align-items-center">
                                            <label for="vehicle_feature_1" class="form-label vehicle-form-label">Feature 1</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" class="form-control form-control-lg vehicle-input" id="vehicle_feature_1" name="vehicle_feature_1" placeholder="Enter feature 1" value="{{ edit_vehicle.vehicle_feature_1 }}" >
                                        </div>
                                    </div>
                                </div>

                                <div class="col-xxl-12 col-md-12">
                                    <div class="row">
                                        <div class="col-6 d-flex align-items-center">
                                            <label for="vehicle_feature_2" class="form-label vehicle-form-label">Feature 2</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" class="form-control form-control-lg vehicle-input" id="vehicle_feature_2" name="vehicle_feature_2" placeholder="Enter feature 2" value="{{ edit_vehicle.vehicle_feature_2 }}" >
                                        </div>
                                    </div>
                                </div>

                                <div class="col-xxl-12 col-md-12">
                                    <div class="row">
                                        <div class="col-6 d-flex align-items-center">
                                            <label for="vehicle_feature_3" class="form-label vehicle-form-label">Feature 3</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" class="form-control form-control-lg vehicle-input" id="vehicle_feature_3" name="vehicle_feature_3" placeholder="Enter feature 3" value="{{ edit_vehicle.vehicle_feature_3 }}" >
                                        </div>
                                    </div>
                                </div>
    
                                <div class="col-xxl-12 col-md-12">
                                    <div class="row">
                                        <div class="col-6 d-flex align-items-center">
                                            <label for="vehicle_feature_4" class="form-label vehicle-form-label">Feature 4</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" class="form-control form-control-lg vehicle-input" id="vehicle_feature_4" name="vehicle_feature_4" placeholder="Enter feature 4" value="{{ edit_vehicle.vehicle_feature_4 }}" >
                                        </div>
                                    </div>
                                </div>
    
                                <!-- Vehicle Status -->
                                <div class="col-xxl-12 col-md-12">
                                    <div class="row">
                                        <div class="col-6 d-flex align-items-center">
                                            <label for="vehicle_status" class="form-label vehicle-form-label" >Status</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="checkbox" class="form-check-input vehicle-input pl-3" id="vehicle_status" name="vehicle_status" {% if edit_vehicle.vehicle_status %} checked {% endif %}>
                                        </div>
                                    </div>
                                </div>
    
                                <!-- Submit Button -->
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-primary vehicle-submit-btn" name="sub">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
{% endblock content %}
{% block custom_js %}
    <script>
        {% if messages %}
            {% for message in messages %}
                Swal.fire({
                    icon: '{% if message.tags == "success" %}success{% elif message.tags == "error" %}error{% elif message.tags == "warning" %}warning{% else %}info{% endif %}',
                    title: '{{ message.tags|title }}',
                    text: '{{ message }}',
                    confirmButtonColor: '#3085d6'
                });
            {% endfor %}
        {% endif %}
    </script>

{% endblock custom_js %}
